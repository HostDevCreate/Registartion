<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDC Francise Member Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>IDC Franchise Member Registration Form</h2>
        <form id="registrationForm" onsubmit="submitForm(event)">
            <!-- Personal Information -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required>

            <label for="signature">Signature:</label>
            <input type="text" id="signature" name="signature" required>

            <!-- Address Information -->
            <label for="communicationAddress">Communication Address:</label>
            <textarea id="communicationAddress" name="communicationAddress" rows="4" required></textarea>

            <label for="businessAddress">Business Address:</label>
            <textarea id="businessAddress" name="businessAddress" rows="4" required></textarea>

            <!-- Business Operations Area -->
            <h3>Business Operations Area:</h3>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="district">District:</label>
            <input type="text" id="district" name="district" required>

            <label for="block">Block:</label>
            <input type="text" id="block" name="block" required>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
